services:
  mini-monitor:
    build: https://github.com/TRUYNES/mini-monitor.git#main
    image: trn-mini-monitor
    container_name: trn-mini-monitor
    restart: unless-stopped
    ports:
      - "9876:3000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - TZ=Europe/Istanbul
