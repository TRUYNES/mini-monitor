<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Monitor - Docker Dashboard</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <div class="icon-pulse"></div>
                <h1>Mini Monitor</h1>
            </div>
            <div class="header-stats">
                <div class="stat-badge">
                    <span class="label">Total Containers:</span>
                    <span class="value" id="total-containers">0</span>
                </div>
                <div class="stat-badge running">
                    <span class="label">Running:</span>
                    <span class="value" id="running-containers">0</span>
                </div>
            </div>
        </header>

        <main>
            <!-- System Overview Section -->
            <div class="system-overview" id="system-overview">
                <!-- CPU Card -->
                <div class="system-card card-cpu">
                    <div class="card-top">
                        <div class="sys-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                                <path d="M9 9h6v6H9z" />
                            </svg>
                        </div>
                        <span class="sys-title">CPU</span>
                    </div>
                    <div class="card-middle">
                        <div class="sys-value" id="sys-cpu-val">--%</div>
                        <div class="sys-sub" id="sys-cpu-model">Loading...</div>
                    </div>
                    <div class="card-bottom">
                        <div class="mini-bar-bg">
                            <div class="mini-bar-fill" id="sys-cpu-bar"></div>
                        </div>
                    </div>
                </div>

                <!-- RAM Card -->
                <div class="system-card card-ram">
                    <div class="card-top">
                        <div class="sys-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M2 2h20v20H2z" />
                                <path d="M6 2v20" />
                                <path d="M18 2v20" />
                                <path d="M2 6h20" />
                                <path d="M2 18h20" />
                            </svg>
                        </div>
                        <span class="sys-title">RAM</span>
                    </div>
                    <div class="card-middle">
                        <div class="sys-value" id="sys-mem-val">--%</div>
                        <div class="sys-sub" id="sys-mem-detail">-- / -- GB</div>
                    </div>
                    <div class="card-bottom">
                        <div class="mini-bar-bg">
                            <div class="mini-bar-fill" id="sys-mem-bar"></div>
                        </div>
                        <div class="chart-container" id="chart-mem"></div>
                    </div>
                </div>

                <!-- Temperature Card -->
                <div class="system-card card-temp">
                    <div class="card-top">
                        <div class="sys-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 14.76V3.5a2.5 2.5 0 0 0-5 0v11.26a4.5 4.5 0 1 0 5 0z" />
                            </svg>
                        </div>
                        <span class="sys-title">TEMP</span>
                    </div>
                    <div class="card-middle">
                        <div class="sys-value" id="sys-temp-val">--Â°C</div>
                        <div class="sys-sub">Core Temp</div>
                    </div>
                    <div class="card-bottom">
                        <div class="chart-container" id="chart-temp"></div>
                    </div>
                </div>

                <!-- Download Card -->
                <div class="system-card card-down">
                    <div class="card-top">
                        <div class="sys-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                <polyline points="7 10 12 15 17 10" />
                                <line x1="12" y1="15" x2="12" y2="3" />
                            </svg>
                        </div>
                        <span class="sys-title">DOWN</span>
                    </div>
                    <div class="card-middle">
                        <div class="sys-value" id="sys-net-rx">--</div>
                        <div class="sys-sub">/ sec</div>
                    </div>
                    <div class="card-bottom">
                        <div class="chart-container" id="chart-rx"></div>
                    </div>
                </div>

                <!-- Upload Card -->
                <div class="system-card card-up">
                    <div class="card-top">
                        <div class="sys-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                <polyline points="17 8 12 3 7 8" />
                                <line x1="12" y1="3" x2="12" y2="15" />
                            </svg>
                        </div>
                        <span class="sys-title">UP</span>
                    </div>
                    <div class="card-middle">
                        <div class="sys-value" id="sys-net-tx">--</div>
                        <div class="sys-sub">/ sec</div>
                    </div>
                    <div class="card-bottom">
                        <div class="chart-container" id="chart-tx"></div>
                    </div>
                </div>

                <!-- System Info Card -->
                <div class="system-card card-os">
                    <div class="card-top">
                        <div class="sys-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10" />
                                <path d="M8 12h8" />
                            </svg>
                        </div>
                        <span class="sys-title">SYSTEM</span>
                    </div>
                    <div class="card-middle">
                        <div class="sys-value-sm" id="sys-os-distro">Loading...</div>
                        <div class="sys-sub" id="sys-uptime">--</div>
                    </div>
                    <div class="card-bottom">
                        <!-- Static, no chart needed for OS info -->
                    </div>
                </div>
            </div>

            <div class="table-container">
                <table class="container-table" id="monitor-table">
                    <thead>
                        <tr>
                            <th data-sort="name" class="sortable">Name <span class="sort-icon"></span></th>
                            <th data-sort="id" class="sortable">ID <span class="sort-icon"></span></th>
                            <th data-sort="state" class="sortable">State <span class="sort-icon"></span></th>
                            <th data-sort="cpu" class="sortable">CPU % <span class="sort-icon"></span></th>
                            <th data-sort="memory" class="sortable">Mem % <span class="sort-icon"></span></th>
                            <th data-sort="memusage" class="sortable">Mem Usage / Limit <span class="sort-icon"></span>
                            </th>
                            <th data-sort="net" class="sortable">Net I/O <span class="sort-icon"></span></th>
                            <th data-sort="block" class="sortable">Block I/O <span class="sort-icon"></span></th>
                            <th data-sort="pids" class="sortable">PIDs <span class="sort-icon"></span></th>
                        </tr>
                    </thead>
                    <tbody id="container-list">
                        <!-- Rows will be injected here via JS -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Template for Container Row -->
    <template id="row-template">
        <tr class="container-row">
            <td class="col-name">
                <div class="name-wrapper">
                    <div class="status-dot"></div>
                    <div class="name-text">
                        <span class="c-name"></span>
                        <span class="c-image-sub"></span>
                    </div>
                </div>
            </td>
            <td class="col-id"><span class="c-id"></span></td>
            <td class="col-state"><span class="c-state"></span></td>
            <td class="col-cpu">
                <div class="bar-wrapper">
                    <span class="c-cpu-val">0%</span>
                    <div class="progress-bar-bg small">
                        <div class="progress-bar-fill c-cpu-bar"></div>
                    </div>
                </div>
            </td>
            <td class="col-mem-percent">
                <div class="bar-wrapper">
                    <span class="c-mem-percent-val">0%</span>
                    <div class="progress-bar-bg small">
                        <div class="progress-bar-fill c-mem-bar"></div>
                    </div>
                </div>
            </td>
            <td class="col-mem-usage"><span class="c-mem-usage"></span></td>
            <td class="col-net"><span class="c-net"></span></td>
            <td class="col-block"><span class="c-block"></span></td>
            <td class="col-pids"><span class="c-pids"></span></td>
        </tr>
    </template>

    <script src="app.js"></script>
</body>

</html>
