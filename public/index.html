<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Monitor - Docker Dashboard</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <div class="icon-pulse"></div>
                <h1>Mini Monitor</h1>
            </div>
            <div class="header-stats">
                <div class="stat-badge">
                    <span class="label">Total Containers:</span>
                    <span class="value" id="total-containers">0</span>
                </div>
                <div class="stat-badge running">
                    <span class="label">Running:</span>
                    <span class="value" id="running-containers">0</span>
                </div>
            </div>
        </header>

        <main>
            <div class="grid-layout" id="container-grid">
                <!-- Containers will be injected here via JS -->
            </div>
        </main>
    </div>

    <!-- Template for Container Card -->
    <template id="card-template">
        <div class="container-card">
            <div class="card-header">
                <div class="status-indicator"></div>
                <div class="container-info">
                    <h3 class="container-name"></h3>
                    <span class="container-id"></span>
                </div>
                <div class="container-image-badge"></div>
            </div>
            
            <div class="card-body">
                <div class="metric-row">
                    <div class="metric">
                        <span class="metric-label">CPU</span>
                        <div class="progress-bar-bg">
                            <div class="progress-bar-fill cpu-fill"></div>
                        </div>
                        <span class="metric-value cpu-value">0%</span>
                    </div>
                </div>
                
                <div class="metric-row">
                    <div class="metric">
                        <span class="metric-label">Memory</span>
                        <div class="progress-bar-bg">
                            <div class="progress-bar-fill mem-fill"></div>
                        </div>
                        <div class="metric-details">
                            <span class="metric-value mem-percent">0%</span>
                            <span class="metric-sub mem-usage">0 MB / 0 GB</span>
                        </div>
                    </div>
                </div>

                <div class="mini-chart-container">
                    <canvas class="usage-chart"></canvas>
                </div>
                
                <div class="network-stats">
                   <span class="net-icon">â‡„</span> <span class="net-io">0B / 0B</span>
                </div>
            </div>
            
            <div class="card-footer">
                <span class="state-text"></span>
                <span class="uptime-text"></span>
            </div>
        </div>
    </template>

    <script src="app.js"></script>
</body>
</html>
