<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Monitor - Docker Dashboard</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css?v=5">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <div class="icon-pulse"></div>
                <h1>Mini Monitor</h1>
            </div>
            <div class="header-stats">
                <div class="stat-badge">
                    <span class="badge-label">Total Containers:</span>
                    <span class="badge-value" id="total-containers">0</span>
                </div>
                <div class="stat-badge success">
                    <span class="badge-label">Running:</span>
                    <span class="badge-value" id="running-containers">0</span>
                </div>
                <div class="stat-badge">
                    <span class="badge-label">Uptime:</span>
                    <span class="badge-value" id="header-uptime">--</span>
                </div>
            </div>
        </header>

        <main>
            <!-- System Overview Section -->
            <div class="system-overview" id="system-overview">
                <!-- CPU Card -->
                <div class="system-card card-cpu">
                    <div class="card-top">
                        <div class="sys-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="4" y="4" width="16" height="16" rx="2" ry="2" />
                                <rect x="9" y="9" width="6" height="6" />
                                <line x1="9" y1="1" x2="9" y2="4" />
                                <line x1="15" y1="1" x2="15" y2="4" />
                                <line x1="9" y1="20" x2="9" y2="23" />
                                <line x1="15" y1="20" x2="15" y2="23" />
                                <line x1="20" y1="9" x2="23" y2="9" />
                                <line x1="20" y1="14" x2="23" y2="14" />
                                <line x1="1" y1="9" x2="4" y2="9" />
                                <line x1="1" y1="14" x2="4" y2="14" />
                            </svg>
                        </div>
                        <span class="sys-title">CPU</span>
                    </div>
                    <div class="card-middle">
                        <div class="sys-value" id="sys-cpu-val">0%</div>
                        <div class="sys-sub" id="sys-cpu-model">Loading...</div>
                    </div>
                    <div class="card-bottom">
                        <div class="chart-container" id="chart-cpu"></div>
                    </div>
                </div>

                <!-- RAM Card -->
                <div class="system-card card-ram">
                    <div class="card-top">
                        <div class="sys-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path
                                    d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z" />
                                <polyline points="3.27 6.96 12 12.01 20.73 6.96" />
                                <line x1="12" y1="22.08" x2="12" y2="12" />
                            </svg>
                        </div>
                        <span class="sys-title">RAM</span>
                    </div>
                    <div class="card-middle">
                        <div class="sys-value" id="sys-mem-val">0%</div>
                        <div class="sys-sub" id="sys-mem-detail">-- / --</div>
                    </div>
                    <div class="card-bottom">
                        <div class="chart-container" id="chart-mem"></div>
                    </div>
                </div>

                <!-- Temperature Card -->
                <div class="system-card card-temp">
                    <div class="card-top">
                        <div class="sys-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 14.76V3.5a2.5 2.5 0 0 0-5 0v11.26a4.5 4.5 0 1 0 5 0z" />
                            </svg>
                        </div>
                        <span class="sys-title">TEMP</span>
                    </div>
                    <div class="card-middle">
                        <div class="sys-value" id="sys-temp-val">--Â°C</div>
                        <div class="sys-sub">Core Temp</div>
                    </div>
                    <div class="card-bottom">
                        <div class="chart-container" id="chart-temp"></div>
                    </div>
                </div>

                <!-- Download Card -->
                <div class="system-card card-down">
                    <div class="card-top">
                        <div class="sys-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                <polyline points="7 10 12 15 17 10" />
                                <line x1="12" y1="15" x2="12" y2="3" />
                            </svg>
                        </div>
                        <span class="sys-title">DOWN</span>
                    </div>
                    <div class="card-middle">
                        <div class="sys-value" id="sys-net-rx">--</div>
                        <div class="sys-sub">/ sec</div>
                    </div>
                    <div class="card-bottom">
                        <div class="chart-container" id="chart-rx"></div>
                    </div>
                </div>

                <!-- Upload Card -->
                <div class="system-card card-up">
                    <div class="card-top">
                        <div class="sys-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                <polyline points="17 8 12 3 7 8" />
                                <line x1="12" y1="3" x2="12" y2="15" />
                            </svg>
                        </div>
                        <span class="sys-title">UP</span>
                    </div>
                    <div class="card-middle">
                        <div class="sys-value" id="sys-net-tx">--</div>
                        <div class="sys-sub">/ sec</div>
                    </div>
                    <div class="card-bottom">
                        <div class="chart-container" id="chart-tx"></div>
                    </div>
                </div>

                <!-- System Info Card REMOVED -->
            </div>

            <!-- Containers Table -->
            <div class="table-container">
                <table class="container-table">
                    <thead>
                        <tr>
                            <th data-sort="name">NAME <span class="sort-icon"></span></th>
                            <th data-sort="cpu">CPU % <span class="sort-icon"></span></th>
                            <th data-sort="memory">MEM % <span class="sort-icon"></span></th>
                            <th data-sort="memoryLimit">MEM USAGE / LIMIT <span class="sort-icon"></span></th>
                            <th data-sort="netIO">NET I/O <span class="sort-icon"></span></th>
                            <th data-sort="blockIO">BLOCK I/O <span class="sort-icon"></span></th>
                            <th data-sort="pids">PIDS <span class="sort-icon"></span></th>
                            <th data-sort="state">STATE <span class="sort-icon"></span></th>
                            <th data-sort="id">ID <span class="sort-icon"></span></th>
                        </tr>
                    </thead>
                    <tbody id="container-table-body">
                        <!-- Rows injected via JS -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Row Template (Hidden) -->
    <template id="row-template">
        <tr class="container-row">
            <td class="c-name-cell">
                <div class="status-dot"></div>
                <div class="name-col">
                    <span class="c-name"></span>
                    <span class="c-image-sub"></span>
                </div>
            </td>
            <td class="c-cpu">
                <div class="bar-val-row">
                    <span class="c-cpu-val"></span>
                </div>
                <div class="mini-bar-bg">
                    <div class="mini-bar-fill c-cpu-bar"></div>
                </div>
            </td>
            <td class="c-mem-percent">
                <div class="bar-val-row">
                    <span class="c-mem-percent-val"></span>
                </div>
                <div class="mini-bar-bg">
                    <div class="mini-bar-fill c-mem-bar"></div>
                </div>
            </td>
            <td class="c-mem-usage"></td>
            <td class="c-net"></td>
            <td class="c-block"></td>
            <td class="c-pids"></td>
            <td class="c-state"></td>
            <td class="c-id"></td>
        </tr>
    </template>

    <script src="app.js?v=5"></script>
</body>

</html>
